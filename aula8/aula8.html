<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="aula8.html" method="post">
            <div class="mt-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control form-control-lg" id="nome">
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="nome@example.com">
            </div>
            <div class="mt-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select">
                <option value="" selected>Selecione um estado</option>
                <option value="Mg">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espírito Santo</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="interesse" class="form-label">Interesse</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="1" id="jogos">
                    <label for="jogos" class="form-check-label">
                    Jogos
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="2" id="programacao">
                    <label for="programacao" class="form-check-label">
                    Programação
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="2" id="software">
                    <label for="software" class="form-check-label">
                    Software
                    </label>
                </div>
                <div class="mt-3">
                    <label for="obs" class="form-label">Observação</label>
                    <textarea class="form-control" id="obs" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
