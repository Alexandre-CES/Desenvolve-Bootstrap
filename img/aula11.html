<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark p-2">
    <p class="h2 text-light mt-3">Reponsive Images</p>
    <div class="row mt-3">
        <div class="col">
            <img src="wallpaper.jpg" alt="" class="img-fluid">
        </div>
    </div>

    <p class="h2 text-light mt-3">Image thumbnails</p>
    <div class="row mt-3">
        <div class="col">
            <img src="wallpaper.jpg" alt="" class="img-thumbnail" style="max-width: 250px;">
        </div>
    </div>

    <p class="h2 text-light mt-3">Align images</p>
    <div class="row mt-3">
        <div class="col">
            <img src="wallpaper.jpg" alt="" class="img-thumbnail float-start" style="max-width: 250px;">
            <img src="wallpaper.jpg" alt="" class="img-thumbnail float-end" style="max-width: 250px;">
        </div>
    </div>

    <p class="h2 text-light mt-3">Shadows</p>
    <div class="row mt-3 p-5 bg-light">
        <div class="col">
            <img src="wallpaper.jpg" alt="" class="img-thumbnail shadow-lg" style="width: 250px;">
        </div>
    </div>

    <p class="h2 text-light mt-3">Rounded</p>
    <div class="row mt-3 p-5 bg-light">
        <div class="col">
            <img src="wallpaper.jpg" alt="" class="img-fluid rounded" style="width: 250px;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
